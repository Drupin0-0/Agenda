{% extends 'global/base.html' %}

{% block content %}
<div class="content">
<div class="bloco">
    <h1 class="cabecalho">Agenda</h1>
    <div class="botoes">
    <button type="button" class="login">Login</button>
    <button type="button" class="register">Register</button>
    </div>
    <div class="search">
    <input type="text" class="search-input" placeholder="Search1">
    </div>
</div>

<div class="responsive-table">
    <table class="contacts-table">
    <caption class="table-caption">Contacts</caption>

    <thead>
        <tr class="table-row table-row-header">
        <th class="table-header">ID</th>
        <th class="table-header">First Name</th>
        <th class="table-header">Last Name</th>
        <th class="table-header">Phone</th>
        <th class="table-header">E-mail</th>
        </tr>
    </thead>

    <tbody>
        {% for contact in contacts %}
        <tr class="table-row">
            <td class="table-cel">
            <a class="table-link" href="#">{{ contact.id }}</a>
            </td>
            <td class="table-cel">{{ contact.first_name }}</td>
            <td class="table-cel">{{ contact.last_name }}</td>
            <td class="table-cel">{{ contact.phone }}</td>
            <td class="table-cel">{{ contact.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
</div>
{% endblock content %}
